{% extends 'index.html' %}

{% block suresh %}
    <form action="{% url 'setp' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
    <tr><th><input type="number" name="t1" placeholder="enter your contact number"></th></tr>
        <tr><th><input type="password" name="t2" placeholder="enter your new password"></th></tr>
    <tr>
        <th><button type="submit">submit</button></th>
    </tr>
    </table></form>
        {% if message %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Warning!</strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
        {% endif %}
{% endblock %}
